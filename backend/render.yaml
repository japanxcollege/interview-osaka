
services:
  - type: web
    name: interview-editor-backend
    env: docker
    region: singapore
    plan: free
    dockerContext: backend
    dockerfilePath: backend/Dockerfile
    startCommand: "" # DockerfileのCMDを使用
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8000
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
